<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width. initial-scale=1.0 "/>
        <title>More - Kakao Clone</title>
    </head>
    <body>

        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-2x"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html">
                        <i class="fa-solid fa-gear fa-lg"></i>
                        <div class="screen-header__new-dot"></div>
                    </a>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/IMG_0011.JPG" class="user-component__avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Ryan Jeong</h4>
                        <div id="user-component__more">
                            <h6 class="user-component__subtitle">+ 010 1234 1233</h6>
                            <span class="user-component__badge badge">!</span>
                        </div>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-solid fa-comment-dots fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icons">
                    <i class="fa-solid fa-calendar"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icons">
                    <i class="fa-solid fa-face-grin">
                        <div class="icon-row__new"></div>
                    </i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icons">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icons">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icons">
                    <i class="fa-solid fa-box-archive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icons">
                    <i class="fa-regular fa-comments"></i>
                    <span>Open Chat</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://image.edaily.co.kr/images/photo/files/NP/S/2021/10/PS21102801088.jpg"/>
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Friends</span>
                    </div>

                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <img src="https://lh3.googleusercontent.com/dUIvNyS_gsDWfWH2AZXzzCauqeZQSuJKWe3UbNvd-tloTuaKvCEaUCJ7ouvbHmdCVJU" />
                        </div>
                        <span class="more-suggestions__icon-text">Kakao Games</span>
                    </div>
                </div>
            </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <div class="nav__new"></div>
                        <i class="fa-solid fa-ellipsis-vertical fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <i class="fa-solid fa-comment fa-2x"></i>
            <span>Your screen is too big...</span>
        </div>

        <script src="https://kit.fontawesome.com/285321597f.js" crossorigin="anonymous"></script>
    </body>
</html>
